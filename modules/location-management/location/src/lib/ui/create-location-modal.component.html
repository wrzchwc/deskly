<form class="create-location-form__form" [formGroup]="formGroup">
  <div class="form-row">
    <mat-form-field style="width: 100%">
      <mat-label>Location name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter location name"
        formControlName="name"
      />
    </mat-form-field>
  </div>
  <h2 class="form-section-label">Address</h2>
  <div
    class="form-row"
    id="street-row"
    [formGroup]="formGroup.controls.address"
  >
    <mat-form-field id="street">
      <mat-label>Street</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter street"
        formControlName="street"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street number</mat-label>
      <input
        type="number"
        matInput
        placeholder="Enter street number"
        formControlName="streetNumber"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Flat number</mat-label>
      <input
        type="number"
        matInput
        placeholder="Enter flat number"
        formControlName="flatNumber"
      />
    </mat-form-field>
  </div>
  <div class="form-row" [formGroup]="formGroup.controls.address" id="city-row">
    <mat-form-field id="city">
      <mat-label>City</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter city"
        formControlName="city"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input
        type="text"
        matInput
        placeholder="Enter zip code"
        formControlName="zipCode"
      />
    </mat-form-field>
  </div>
  <h2 class="form-section-label">Opening hours</h2>
  <div class="form-row">
    @for (control of openingHoursFormGroups; track control; let index = $index)
    {
    <deskly-opening-hours-input
      [formGroup]="control"
      [day]="days[index]"
    ></deskly-opening-hours-input>
    }
  </div>
  <mat-dialog-actions>
    <button
      mat-button
      color="primary"
      type="button"
      [disabled]="formGroup.invalid"
      (click)="createLocation()"
    >
      Create
    </button>
    <button mat-button mat-dialog-close color="accent" type="button">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
