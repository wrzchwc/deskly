<main class="location-management-page__main-container">
  <h1 class="header">Locations</h1>
  @defer (when !isLoading()) {
  <deskly-locations-table
    [previews]="previews()"
    (deleteStart)="openDeleteLocationModal($event)"
  ></deskly-locations-table>
  } @placeholder {
  <mat-spinner class="spinner"></mat-spinner>
  }
  <button
    mat-fab
    color="primary"
    class="add-location-button"
    (click)="openCreateLocationDialog()"
    matTooltip="Add new location"
  >
    <mat-icon>add</mat-icon>
  </button>
</main>
