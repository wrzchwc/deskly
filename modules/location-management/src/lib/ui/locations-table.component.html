<table mat-table [dataSource]="previews()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let preview">{{ preview.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>NAME</th>
    <td mat-cell *matCellDef="let preview">{{ preview.name }}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>CITY</th>
    <td mat-cell *matCellDef="let preview">{{ preview.city }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>OPTIONS</th>
    <td mat-cell *matCellDef="let preview">
      <button mat-icon-button color="primary" matTooltip="Edit location">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Add resource">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Delete location">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
