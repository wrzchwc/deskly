<form class="create-location-form__form" [formGroup]="formGroup" (ngSubmit)="createLocation()">
  <div class="form-row">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Enter location name" formControlName="name">
    </mat-form-field>
  </div>
  <div class="form-row" id="street-row">
    <mat-form-field id="street">
      <mat-label>Street</mat-label>
      <input type="text" matInput placeholder="Enter street" formControlName="street">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street number</mat-label>
      <input type="number" matInput placeholder="Enter street number" formControlName="streetNumber">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Flat number</mat-label>
      <input type="number" matInput placeholder="Enter flat number" formControlName="flatNumber">
    </mat-form-field>
  </div>
  <div class="form-row">
    <mat-form-field>
      <mat-label>City</mat-label>
      <input type="text" matInput placeholder="Enter city" formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input type="text" matInput placeholder="Enter zip code" formControlName="zipCode">
    </mat-form-field>
  </div>
  <div class="form-row">
    <button mat-button color="primary" type="submit" [disabled]="formGroup.invalid">
      Create
    </button>
    <button mat-button color="accent" type="reset">Cancel</button>
  </div>
</form>
