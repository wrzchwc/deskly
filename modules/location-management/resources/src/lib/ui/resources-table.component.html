<table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  @for(column of columns; track column) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{column|uppercase}}</th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>
  } @for(column of attributeColumns(); track column) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{column|uppercase}}</th>
    <td mat-cell *matCellDef="let element">
      {{element['attributes'][column]}}
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns();"
    [cdkContextMenuTriggerFor]="contextMenu"
    (contextmenu)="onRowContextMenuClick(row.id)"
  ></tr>
</table>

<ng-template #contextMenu>
  <div class="context-menu-container" cdkMenu>
    <button class="menu-item" mat-menu-item cdkMenuItem (click)="onRemove()">
      Remove
    </button>
  </div>
</ng-template>
